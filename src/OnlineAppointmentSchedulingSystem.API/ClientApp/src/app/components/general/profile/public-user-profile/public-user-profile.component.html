<div class="profile">
    <div class="profile__title">
        <h1>My profile</h1>
    </div>
    <div class="main-container">
        <div class="main">
            <div class="main__profile">
                <div class="main__photo">
                    <img
                        src="../../../../../assets/icons/User-logo.png"
                        alt="User-profile-image"
                        width="200"
                        height="200"
                    />
                </div>
                <div class="main__name-date">
                    <h1>
                        {{ userProfileData?.firstName }}
                        {{ userProfileData?.lastName }}
                    </h1>
                </div>
            </div>
            <div class="main__category-info" *ngIf="!isUserDoctor()">
                <h2>Category</h2>
                <p>{{ userProfileData?.category?.categoryName }}</p>
                <h2>Expirience</h2>
                <p>{{ userProfileData?.expirience }} years</p>
            </div>
            <div class="main__about-me">
                <h2>About me</h2>
                <p>{{ userProfileData?.aboutMe }}</p>
            </div>
            <div class="main__personal-info">
                <h2>Personal info</h2>
                <div class="main__number-email">
                    <p>{{ userProfileData?.phoneNumber }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
